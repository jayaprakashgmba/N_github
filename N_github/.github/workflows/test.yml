name: UAT Br to Fullcopy Deploy
on: 
  push:
    branches:
      - 'UAT'

jobs:
  SFDX-CLI-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: echo "üêß GitHub Action running on ${{ runner.os }}"
      - run: echo "üîé Retrieving Dev Branch from ${{ github.repository }}."
      - uses: actions/checkout@v4
        with: 
          ref: 'UAT'
      - name: 'Read PR Body and Format Tests'
        env:
          PR_BODY: ${{ github.event.head_commit.message }}
        run: |
              echo "Original Merge Commit Message: $PR_BODY"
  
              # Extract test classes using regex (Modify based on your commit message pattern)
              TESTS=$(echo "$PR_BODY" | grep -oP '(?<=TESTS: )[^]]*' || echo "all")
  
              # Save extracted test classes
              echo "Extracted Tests: $TESTS"
              echo "APEX_TESTS=$TESTS" >> $GITHUB_ENV
  
              # Ensure the merge comment appears in a structured format
              echo "Formatted Commit Message:"
              echo "Merge Commit: $(echo "$PR_BODY" | tr '\n' ' ')"
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Salesforce CLI
        run: |
          npm install @salesforce/cli --global
          sf --help
      - name: Setup Python Environment
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install xq
          pip install yq
      - name: Install sfdxGit delta
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf sgd:source:delta --to "HEAD" --from "HEAD~1"  --output "." --ignore .github/workflows/ignore.txt
      - name: Update API Version in package.xml
        run: |
          sed -i 's|<version>55.0</version>|<version>61.0</version>|g' package/package.xml
          cat package/package.xml
      
      - run: echo "${{ secrets.SALESFORCE_JWT_SECRET_KEY }}" > server.key
      - run: sf org login jwt --client-id 3MVG9znNpg3WgIM4xgyJohlXr9yml0OsvzZjZ09A3E_ndSVzs4ex_laBHJ7hPBH5yY_cnYsjzmWfMgzvzIq65 --jwt-key-file server.key --username naveen.patibandla@herofincorp.com.herofullcopy --instance-url https://hfcretail--hfcuat.sandbox.my.salesforce.com/ --alias uat 
         
      - name: Deploy Delta components to Salesforce RunSpecifiedTests
        if: ${{ env.APEX_TESTS != 'all' }}
        run: |
          sf project deploy validate --manifest package/package.xml --test-level RunSpecifiedTests --tests ${{ env.APEX_TESTS }} --target-org uat 

      - name: Deploy Delta components to Salesforce RunLocalTests
        if: ${{ env.APEX_TESTS == 'all' }}
        run: |
            sf project deploy validate --manifest package/package.xml --test-level RunLocalTests --target-org uat --api-version 61.0
